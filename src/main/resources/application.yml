management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,threaddump,env
  endpoint:
    health:
      show-details: always
  health:
    db:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
  prometheus:
    metrics:
      export:
        enabled: true

server:
  port: 8080
  error:
    whitelabel:
      enabled: false
    include-message: always
    include-binding-errors: always
    include-stacktrace: never

logging:
  level:
    root: INFO
    org.springframework: INFO
    com.financeapp: DEBUG
  pattern:
    level: "%5p [cid:%X{correlationId}]"

# JWT Configuration
app:
  jwt:
    secret: ${JWT_SECRET:finance-forecast-app-super-secret-key-for-jwt-token-generation-2024}
    expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 days in milliseconds

# Security Configuration
security:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600

---
spring:
  config:
    activate:
      on-profile: test
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:}
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        session_events.log.LOG_QUERIES_SLOWER_THAN_MS: 200
        generate_statistics: true
  flyway:
    enabled: false
    locations: classpath:db/migration
  data:
    jpa:
      repositories:
        enabled: true
      auditing:
        enabled: false

