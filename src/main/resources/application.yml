spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:h2:file:./data/financeapp;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
