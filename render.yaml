services:
  # Backend Web Service
  - type: web
    name: finflow-backend
    runtime: java21
    env: java
    plan: free
    buildCommand: mvn clean install -DskipTests
    startCommand: java -Dserver.port=$PORT -jar target/finance-forecast-app-0.0.1-SNAPSHOT.jar
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DB_HOST
        fromDatabase:
          name: financeapp-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: financeapp-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: financeapp-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: financeapp-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: financeapp-db
          property: password
      - key: DB_SSLMODE
        value: require
      - key: JWT_SECRET
        generateValue: true
        sync: false
      - key: JWT_EXPIRATION
        value: 86400000
      - key: JWT_REFRESH_EXPIRATION
        value: 604800000
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-app.vercel.app

databases:
  - name: financeapp-db
    databaseName: financeapp
    user: financeapp
    plan: free

