name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      JAVA_TOOL_OPTIONS: "-XX:+UseG1GC -Xms256m -Xmx512m"
      DB_SSLMODE: "disable"
      TESTCONTAINERS_RYUK_DISABLED: "true"
    strategy:
      matrix:
        profile: [test, integration-test]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Temurin
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - name: Build & Test (${{ matrix.profile }})
        run: mvn -B -DfailIfNoTests=false -Dspring.profiles.active=${{ matrix.profile }} verify
      - name: Archive surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-${{ matrix.profile }}
          path: target/surefire-reports
      - name: Print failing tests summary
        if: failure()
        run: |
          if ls target/surefire-reports/*.txt >/dev/null 2>&1; then
            echo "=== Matching errors in surefire reports ==="
            grep -nE "Failed to load ApplicationContext|DuplicateKeyException|Caused by|Exception" target/surefire-reports/*.txt || true
            echo "=== First 120 lines of each report ==="
            for f in target/surefire-reports/*.txt; do
              echo "--- $f"; head -n 120 "$f"; done || true
          fi


